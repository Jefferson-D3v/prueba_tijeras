<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clasificador Piedra, Papel o Tijera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f7f7f7;
      }
      #preview {
        max-width: 250px;
        border-radius: 10px;
        margin-top: 10px;
      }
      #resultado {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <main class="container py-4">
      <div class="text-center mb-4">
        <h1 class="fw-bold">ü™®üìÑ‚úÇÔ∏è Clasificador Piedra, Papel o Tijera</h1>
        <p class="text-muted">Modelo entrenado con TensorFlow y ejecutado en el navegador</p>
      </div>

      <div class="card shadow p-4">
        <h5 class="card-title text-center mb-3">Sube una imagen para clasificar</h5>
        <div class="text-center">
          <!-- ‚úÖ se elimin√≥ el onchange -->
          <input class="form-control" type="file" id="input-imagen" accept="image/*">
          <img id="preview" src="#" alt="Vista previa" class="d-none img-thumbnail mt-3">
          <div id="resultado" class="text-primary mt-3"></div>
        </div>
      </div>
    </main>

<!-- Carga primero TensorFlow.js -->

<!-- Cargar TensorFlow.js local -->
<script src="./tf.min.js"></script>



<!-- Espera a que tf se cargue -->
<script>
window.addEventListener("load", async () => {
  await tf.setBackend("cpu");
    await tf.ready();
    console.log("üî• TensorFlow.js versi√≥n:", tf.version.tfjs);
    console.log("Backend activo:", tf.getBackend());

  let modelo = null;
  const clases = ["Piedra", "Papel", "Tijera"];
  const divResultado = document.getElementById("resultado");
  divResultado.innerHTML = "üß† Cargando modelo...";

  try {
  modelo = await tf.loadLayersModel("model.json");
  console.log("‚úÖ Modelo cargado correctamente");
  divResultado.innerHTML = "‚úÖ Modelo cargado correctamente. Sube una imagen.";
} catch (error) {
  console.error("‚ùå Error cargando modelo:", error.message);
  console.log(error.stack);
  divResultado.innerHTML = "‚ùå Error cargando modelo. Revisa la consola.";
  return;
}


  document.getElementById("input-imagen").addEventListener("change", (event) => {
    const archivo = event.target.files[0];
    if (!archivo) return;
    const lector = new FileReader();
    lector.onload = function(e) {
      const imagen = document.getElementById("preview");
      imagen.src = e.target.result;
      imagen.classList.remove("d-none");
      predecir(imagen);
    };
    lector.readAsDataURL(archivo);
  });

  async function predecir(imgElement) {
    if (!modelo) {
      divResultado.innerHTML = "‚è≥ Espera a que se cargue el modelo...";
      return;
    }

    const tensor = tf.browser.fromPixels(imgElement)
      .resizeNearestNeighbor([150, 150])
      .toFloat()
      .div(255.0)
      .expandDims();

    const prediccion = modelo.predict(tensor);
    const resultados = await prediccion.data();
    const indice = resultados.indexOf(Math.max(...resultados));

    divResultado.innerHTML = `üîç Predicci√≥n: <strong>${clases[indice]}</strong>`;
  }
});
</script>

  </body>
</html>
